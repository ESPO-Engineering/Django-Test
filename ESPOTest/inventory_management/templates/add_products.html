<html lang="en">

    <head>
        <meta charset="utf-8"></head>
        
      
    </head>

    <body   style="background-color:lightgrey;">

        {% include 'nav.html' %}

        
        
        <div  style="padding-top: 170px; padding-left: 270px;">
        {% if messages %}
            {% for message in messages %}
            <div>
                <strong>{{message|safe}}</strong>
            </div>
            {% endfor %}
        {% else %}

       

        <form method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 style="padding-left: 150px">Upload a CSV file. </h2>
            <label style="color: rgb(141, 3, 3)"> (The columns in the file should be: index, item_name, quantity, sell_price, buy_price)</label>
            <p style="padding-left: 100px">
            <input type="file" name="file">
            <button type="submit">Upload file</button>
            </p>
        </form>

        {% endif %}
        </div>

       


    
    <form action="/products/addSingleProduct" method="POST">
        {% csrf_token %}
        <label> index   </label>
        <input type="text" id="index" name="index">
    

        <label> item </label>
        <input type="text" id="item_name" name="item_name">
    

        <label>  quantity </label>
        <input type="text" id="quantity" name="quantity">
    

        <label>sell price </label>
        <input type="text" id="sell_price" name="sell_price">
        

        
        <label>  buy price   </label>
            <input type="text" id="buy_price" name="buy_price">

        
        <input type="submit" value="submit" >
    </form>
        
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        

    </body>




</html>
